<div ng-init="init()">
	<table class="table table-hover table-striped table-responsive table-condensed"> 
		<thead> 
			<tr> 
				<th>Avatar</th> 
				<th>User</th> 
				<th>Followers</th>
			</tr> 
		</thead> 
		<tbody> 
			<tr ng-repeat="user in githubUsers"> 
				<td><a target="_blank" href="{{user.html_url}}"><img src="{{user.avatar_url}}" height="28" width="28"/></a></td> 
				<td><a target="_blank" href="{{user.html_url}}">{{user.login}}</a></td>
				<td><button ng-click="viewFollowers($index)">View Followers</button></td>
			</tr>
		</tbody> 
	</table>
</div>
