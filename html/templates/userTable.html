<div>
	<table class="table"> 
		<thead> 
			<tr> 
				<th>Avatar</th> 
				<th>User</th> 
			</tr> 
		</thead> 
		<tbody> 
			<tr ng-repeat="user in githubUsers"> 
				<td><img src="{{user.avatar_url}}" height="32" width="32"/></td> 
				<td>{{user.login}}</td> 
			</tr> 
		</tbody> 
	</table>
</div>
