<!DOCTYPE html>
<html ng-app="followersApp" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Followers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="followersApp">
  <div ng-controller="MainController">
	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">Followers</a>
        </div>
      </div>
    </nav>
	<div class="container">
        <h1>Github Users</h1>
		<table class="table"> 
			<thead> 
				<tr> 
					<th>Avatar</th> 
					<th>User</th> 
				</tr> 
			</thead> 
			<tbody> 
				<tr ng-repeat="user in githubUsers"> 
					<td><img src="{{user.avatar_url}}" height="32" width="32"/></td> 
					<td>{{user.login}}</td> 
				</tr> 
			</tbody> 
		</table>
    </div>
  </div>
  <script src="https://code.angularjs.org/1.5.3/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
